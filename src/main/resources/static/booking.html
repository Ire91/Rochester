<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Room | Rochester Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url('images/logo.png') center center/200px repeat fixed, var(--brand-bg);">
  <div style="display:flex;justify-content:center;align-items:center;margin-top:2.5rem;margin-bottom:2.5rem;">
    <img src="images/logo.png" alt="Rochester Hotel Logo" style="height:60px;width:auto;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.07);background:#fff;">
  </div>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Book Your Stay</h2>
    <form id="booking-form" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="guestName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="guestName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="roomType" class="form-label">Room Type</label>
        <select class="form-select" id="roomType" required>
          <option value="">Select a room type</option>
          <!-- Room options will be loaded dynamically -->
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Price per Night</label>
        <div id="priceDisplay" class="form-control-plaintext" style="font-weight: bold; color: #004225;">
          Select a room type to see price
        </div>
      </div>
      <div class="mb-3">
        <label for="checkIn" class="form-label">Check-in Date</label>
        <input type="date" class="form-control" id="checkIn" required>
      </div>
      <div class="mb-3">
        <label for="checkOut" class="form-label">Check-out Date</label>
        <input type="date" class="form-control" id="checkOut" required>
      </div>
      <div class="mb-3">
        <label for="guests" class="form-label">Number of Guests</label>
        <input type="number" class="form-control" id="guests" min="1" max="10" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Book Now</button>
    </form>
    <div id="booking-message" class="mt-4 text-center"></div>
  </div>
  <footer class="text-center mt-5">
    <div style="display:flex;align-items:center;gap:0.7rem;justify-content:center;margin-bottom:0.5rem;">
      <img src="images/logo.png" alt="Rochester Hotel Logo" style="height:32px;width:auto;border-radius:6px;box-shadow:0 1px 4px rgba(0,0,0,0.07);background:#fff;">
      <span style="font-weight:700;color:#004225;">Rochester Hotel</span>
    </div>
    <p>&copy; 2024 Rochester Hotel. All rights reserved.</p>
  </footer>
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="booking.js"></script>
  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
      themeToggle.textContent = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', mode);
    }
    themeToggle.onclick = function() {
      const isDark = document.body.classList.toggle('dark-mode');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    // On load, set theme from localStorage
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') setTheme('dark');
      else setTheme('light');
    })();
  </script>
</body>
</html>
