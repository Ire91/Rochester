<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmed | Rochester Hotel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode" style="position:fixed;top:1.2rem;right:1.2rem;z-index:1000;">🌙</button>
  <div class="container" style="max-width: 500px; margin: 5rem auto; text-align: center;">
    <h2 style="color:#004225;">🌟 Booking Confirmed!</h2>
    <p style="font-size:1.2rem; margin:1.5rem 0;">Thank you for booking with Rochester Hotel.<br>
    A confirmation email has been sent to you.<br>
    We look forward to hosting you!</p>
    <a href="index.html" class="btn" style="margin-top:2rem;">Back to Home</a>
  </div>
  <script>
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
      themeToggle.textContent = mode === 'dark' ? '☀️' : '🌙';
      localStorage.setItem('theme', mode);
    }
    themeToggle.onclick = function() {
      const isDark = document.body.classList.toggle('dark-mode');
      themeToggle.textContent = isDark ? '☀️' : '🌙';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    // On load, set theme from localStorage
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') setTheme('dark');
      else setTheme('light');
    })();
  </script>
</body>
</html>
