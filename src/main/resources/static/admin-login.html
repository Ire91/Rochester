<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Rochester Hotel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #f5f6fa; }
    .login-container {
      max-width: 400px;
      margin: 6rem auto 0 auto;
      background: #fff;
      border: 2.5px solid #c7a008;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.13);
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .login-container h2 {
      color: #004225;
      font-size: 2rem;
      text-align: center;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    .login-container label {
      font-weight: 600;
      color: #004225;
      font-size: 1.08rem;
      margin-bottom: 0.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .login-container input {
      padding: 0.85rem;
      border-radius: 8px;
      border: 1.5px solid #c7a00855;
      font-size: 1.08rem;
      background: #f5f6fa;
      margin-bottom: 0.2rem;
      transition: border 0.2s;
    }
    .login-container input:focus {
      border: 2px solid #c7a008;
      outline: none;
      background: #fffbe6;
    }
    .login-container button {
      background: linear-gradient(90deg, #c7a008 60%, #ffe066 100%);
      color: #004225;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-weight: 800;
      font-size: 1.15rem;
      cursor: pointer;
      margin-top: 0.7rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      width: 100%;
      letter-spacing: 0.5px;
    }
    .login-container button:hover {
      background: #004225;
      color: #fff;
      box-shadow: 0 4px 16px rgba(31,38,135,0.13);
    }
    .login-error {
      color: #b30000;
      background: #fff0f0;
      border: 1px solid #b30000;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode" style="position:fixed;top:1.2rem;right:1.2rem;z-index:1000;">üåô</button>
  <div class="login-container">
    <h2>Admin Login</h2>
    <div id="loginError" class="login-error">Invalid username or password.</div>
    <form id="adminLoginForm" autocomplete="on">
      <label for="username">Username
        <input type="text" id="username" name="username" required placeholder="Enter admin username">
      </label>
      <label for="password">Password
        <input type="password" id="password" name="password" required placeholder="Enter password">
      </label>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    // Configuration
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:5050' 
      : window.location.protocol + '//' + window.location.hostname + (window.location.port ? ':' + window.location.port : '');
    
    // Theme toggle logic
    const themeToggle = document.getElementById('themeToggle');
    function setTheme(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
      themeToggle.textContent = mode === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', mode);
    }
    themeToggle.onclick = function() {
      const isDark = document.body.classList.toggle('dark-mode');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    };
    // On load, set theme from localStorage
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') setTheme('dark');
      else setTheme('light');
    })();
    // Existing login logic
    const form = document.getElementById('adminLoginForm');
    const errorDiv = document.getElementById('loginError');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        const response = await fetch(API_BASE_URL + '/api/admin/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (data.success) {
          window.location.href = 'admin.html';
        } else {
          errorDiv.textContent = data.message || 'Invalid username or password.';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Server error. Please try again later.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
